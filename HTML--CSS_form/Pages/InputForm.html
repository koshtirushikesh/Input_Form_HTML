<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <link rel = "icon" type = "image/x-icon" href="https://img.icons8.com/3d-fluency/1x/globe-africa.png" >
        <link rel="stylesheet" href="../CSS/InputForm.css">
    </head>
    <body>
        <h1 class="header-container">Html for for demo</h1>
        <form>
            <div>
                <label>text box for name:</label>
                <input id="text" type="text" name="text" placeholder="name">
            </div>
            <div>
                <label> password input type :</label>
                <input id="password" type="password" name="password" placeholder="password">
            </div>
            <div>
                <label> Email input type :</label>
                <input id="email" type="email" name="email" placeholder="email">
            </div>
            <div>
                <label> url input type :</label>
                <input id="url" type="url" name="url" placeholder="url">
            </div>
            <div>
                <label> number input type :</label>
                <input id="number" type="number" name="number" placeholder="number">
            </div>
            <div>
                <label> telphone number input type :</label>
                <input id="tel" type="tel" name="tel" placeholder="telphone">
            </div>
            <div>
                <label> search input type :</label>
                <input id="search" type="search" name="search" placeholder="search the input">
            </div>
            <div>
                <label> Choos a date and time :</label>
                <input id="date" type="datetime-local" name="datetime" placeholder=" date and time">
            </div>
            <div>
                <label>  choose your salary :</label>
                <input id="salary" type="range" name="salary">
            </div>
            <button type="submit"> Submit</button>
        </form>
    </body>
</html>
